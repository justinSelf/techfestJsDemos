<html>
<head>
    <link href="css/foundation.css" rel="stylesheet"/>
    <script src="scripts/libraries/require.js"></script>
    <script>
        require(['scripts/common'], function () {
            require(['main'])
        });
    </script>

</head>
<body>
<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            <h1>Simple Status Feed</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div id="add-status-container">
            <label for="new-status-message">Status: </label>
            <input id="new-status-message" type="text" data-bind="value : newStatus"/>
            <button class="button" data-bind="click: addStatus">Add Status</button>
        </div>

        <div id="statuses-container" class="statuses-container" data-bind="foreach: statuses">
            <div class="row">
                <div class="large-2 columns small-3"><img src="http://placehold.it/80x80&text=[img]"/></div>
                <div class="large-10 columns">
                    <p><strong data-bind="text: userName() + ' said: '"></strong>
                        <span data-bind="text: message"></span>
                    </p>
                    <ul class="inline-list">
                        <li><a href="">Reply</a></li>
                    </ul>


                    <h6 data-bind="text: comments.length + ' comments'"></h6>

                    <div data-bind="foreach: comments">
                        <div class="row">
                            <div class="large-2 columns small-3" data-bind="text: userName"></div>
                            <div class="large-10 columns"><p data-bind="text: message"></p></div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>


</div>
<footer class="row">
    <div class="large-12 columns">
        <div class="row">
            <div class="large-5 columns">
                <p>&#169; Copyright All Trees, everywhere.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
